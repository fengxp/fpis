<include file="Public:header" />
<include file="Public:nav" />

<div class="table_list">
<table width="100%">
	<thead>
		<tr height="30">
			<td><label class="checkbox"> <input type="checkbox" />ID</label></td>
			<td>管理员名称</td>
			<td>邮箱</td>
			<td>手机号</td>
			<td>登录时间</td>
			<td>登录次数</td>
			<td>操作</td>
		</tr>
	</thead>
	<tbody>
	<volist name="list" id="val">
		<tr height="30">
			<td><input type="checkbox" />{$val.id}</td>
			<td>{$val.account}</td>
			<td>{$val.email}</td>
			<td>{$val.mobile}</td>
			<td>{$val.login_time|date='Y-m-d H:i',###}</td>
			<td>{$val.login_count}</td>
			<td>
				<a href="{:U('acc_edit',"id=$val[id]")}">编辑</a> | 
				<a href="javascript:" onclick="return mydelete('{:U('acc_delete',"id=$val[id]")}');">删除</a>
			</td>
		</tr>
	</volist>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="8" class="pages">{$pages}</td>
		</tr>
	</tfoot>
</table>
</div>
