<include file='Public:header' />
<include file='Public:nav' />
<form action="" method="post" onsubmit="return check_accadd();" >
<div class="table_full">
<table width='100%'>
	<tr>
		<th width="20%">用户名：</th>
		<td width="80%"><input type="text" name="account" id="account" class="input" size="40" value="{$val.account}" /></td>
	</tr>
	<tr>
		<th width="20%">EMAIL：</th>
		<td width="80%"><input type="text" name="email" id="email" class="input" size="20" value="{$val.email}" /></td>
	</tr>
	<tr>
		<th width="20%">电话号码：</th>
		<td width="80%"><input type="text" name="mobile" id="mobile" class="input" size="20" value="{$val.mobile}" /></td>
	</tr>
	<tr>
		<th width="20%">新密码：</th>
		<td width="80%"><input type="password" name="password" id="password" class="input" size="20" value="" /></td>
	</tr>
	<tr>
		<th width="20%">确认密码：</th>
		<td width="80%"><input type="password" name="re_password" id="re_password" class="input" size="20" value="" /></td>
	</tr>
	<tr>
		<th width="20%">角色选择：</th>
		<td width="80%">
		<select name="role_id" id="role_id">
			<option value="0">请选择角色</option>
			<volist name="role_list" id="vo" >
			<option value="{$vo.id}" <if condition="$vo[id] eq $val[group_id]">selected</if>>{$vo.title}</option>

			</volist>
		</select>
		</td>
	</tr>
	
</table>
</div>
<div class="btn_wrap">
  <div class="btn_wrap_pd">
    <input name="id" type="hidden" value="{$val.id}">
    <button class="btn btn_submit mr10 " type="submit">提交</button>
  </div>
</div>
</form>
</body>
</html>
