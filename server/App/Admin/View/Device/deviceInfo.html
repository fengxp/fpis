<include file='Public:header' />
<include file='Public:nav' />
<!-- <form action="" method="post"> -->

<div class="table_full">
<table width='100%'>
	<tr>
		<th width="20%" >名称:</th>
		<td width="80%">{$val.name}</td>
		</td>
	</tr>
	<tr>
		<th width="20%">类型</th>
		<td width="80%">{$val.type|getDeviceType}</td>
	</tr>
	<tr>
		<th width="20%">提交时间：</th>
		<td width="80%">{$val.sub_time|date='Y-m-d H:i',###} </td>
	</tr>
	<tr style="display:{$hidden}" >
		<th width="20%">IP地址1：</th>
		<td width="80%">{$val.addr1}</td>
	</tr>
	<tr style="display:{$hidden}">
		<th width="20%">IP地址2：</th>
		<td width="80%">{$val.addr2}</td>
	</tr>
	<tr style="display:{$hidden}">
		<th width="20%">MAC：</th>
		<td width="80%" >{$val.mac}</td>
		
	</tr>
	
</table>

</div>
<div class="right">
	<a style="display:{$display}" href="{:U('device_add',"id=$val[id]")}"class="button">增加</a>
	<a href="{:U('device_edit',array('id'=>$val[id],type=>$val[type]))}"class="button">修改</a>
	<a href="{:U('device_del',array('id'=>$val[id],type=>$val[type]))}"class="button">删除</a>
</div>
