<head>

		width: 1080px;

    <title></title>

<body>
	<!--全屏滚动信息-->
	<div class="color2 font7 fullscr">
	<marquee id="marquee_fullscr" hspace="10" height="100%" direction="up" scrollamount="4" align="middle">&nbsp;&nbsp;&nbsp;&nbsp;<span id="full_text">因4号线信号故障，导致列车大面积晚点，本站临时采取封口封站措施，请乘客采用其它出行方式，带来不便敬请谅解！</span>
	</marquee>
		
	</div>

</html>
<script> 
	
	window.onload=function(){
		document.getElementById('marquee_fullscr').start();
		document.onkeyup = keyUp;
	}
	  
	//获取键盘事件
function keyUp(e) {   
       var currKey=0,e=e||event;   
       currKey=e.keyCode||e.which||e.charCode;   
       //var keyName = String.fromCharCode(currKey);   
       //alert("按键码: " + currKey + " 字符: " + keyName); 
	   switch(currKey)
	   {
			case 27:
				//alert('esc');
				close_full();
				break;
			default:
				break;
	   }
   } 
  function close_full(){
	
	//var audio=window.opener.document.getElementById("audio_scroll");
	var audio=window.parent.document.getElementById("audio_scroll");
	audio.src="";
	//var movie=window.opener.document.getElementById("mviframe").contentWindow;
	var movie=window.parent.document.getElementById("mviframe").contentWindow;
	movie.document.getElementById("video").play();
	window.close();
  }
</script>
